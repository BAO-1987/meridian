  <div class="container">

      <nav class="nav">

        <ul class="nav__list">

          <li class="nav__item">

          <li class="nav__item">

          <li class="nav__item">

          <li class="nav__item nav__item--logo ">

          <button class="btn-reset form-search__btn">
            <span class="visually-hidden">

            <svg class="form-search__icon">
              <use xlink:href="img/sprite.svg#search"></use>
