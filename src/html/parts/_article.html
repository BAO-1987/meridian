<li class="@class">
  <article class="article">

    <div class="article__box">
      <picture>
        <source srcset="img/@image.webp" type="image/webp">
        <img src="img/@image" class="article__img" width="@width" height="@height" alt="@imageDesc" loading="lazy">
      </picture>
    </div>

    <div class="article__content">

      <h3 class="title title--article">@title</h3>

      <div class="article__price">

        <span class="article__price-new">
          @price
        </span>

        <span class="article__price-old">
          @oldprice
        </span>
      </div>

      <button class="btn btn--price" type="button">
        @btn
      </button>

    </div>

  </article>

</li>
